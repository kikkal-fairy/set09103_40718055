<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}StudyBee{% endblock %}</title>

    <!-- Bootstrap CSS for responsive layout -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Google Fonts for typography -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom CSS for StudyBee branding -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(to bottom right, #FFC107, #FFD54F);">
            <div class="container">
                <a class="navbar-brand" href="#" style="font-family: 'Pacifico', cursive; font-size: 2.2rem; color: #212529;">
                    Study<span style="color: #FF6F00;">Bee</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/features">Features</a></li>
                        <li class="nav-item"><a class="nav-link" href="/groups">Groups</a></li>
                        <li class="nav-item"><a class="nav-link" href="/library">Library</a></li>
                        <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="container my-5">
            {% block content %}
            <!-- Page-specific content will be injected here -->
            {% endblock %}
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; {{ current_year }} StudyBee. All rights reserved.</p>
        <p>Follow us on
            <a href="https://twitter.com/StudyBee" target="_blank" class="text-white"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/StudyBee" target="_blank" class="text-white"><i class="fab fa-instagram"></i></a>
        </p>
    </footer>

    <!-- Bootstrap JS, Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Custom JS for page functionality (if any) -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
